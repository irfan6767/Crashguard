{% extends 'admin/index.html' %}
{% block body %}

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center text-primary">Add Ambulance Details</h2>
            <form action="add_amb" method="post" enctype="multipart/form-data" name="form1" id="form1">
                <table class="table table-borderless">
                    <tr>
                        <td><label class="fw-bold">Name</label></td>
                        <td><input type="text" name="textfield" class="form-control" required pattern="[A-Z a-z.]{3,50}"/></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold">Vehicle No</label></td>
                        <td><input type="text" name="textfield2" class="form-control" pattern="[A-Z]{2}[0-9]{2}[A-Z]{0,2}[0-9]{4}"/></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold">Photo</label></td>
                        <td><input type="file" name="file" class="form-control" required/></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold">Phone</label></td>
                        <td><input type="text" name="textfield3" class="form-control" required pattern="[6789][0-9]{9}"/></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold">Proof</label></td>
                        <td><input type="file" name="file2" class="form-control" required/></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold">Username</label></td>
                        <td><input type="text" name="textfield4" class="form-control" required pattern="[A-Z a-z.]{3,25}"/></td>
                    </tr>
                    <tr>
                        <td><label class="fw-bold">Password</label></td>
                        <td><input type="password" name="textfield5" class="form-control" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"/></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="text-center">
                            <button type="submit" class="btn btn-primary px-4">Add</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</body>
{% endblock %}
